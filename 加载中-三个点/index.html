<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>演示：CSS3 loading三圆点加载动画特效</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/demo.css">
    <link rel="stylesheet" type="text/css" href="css/three-dots.min.css">
    
<style>
.snippet{
    position: relative;
    background: #fff;
    padding: 2rem 5%;
    margin: 1.5rem 0;
    box-shadow: 0 .4rem .8rem -.1rem rgba(0,32,128,.1),0 0 0 1px #f0f2f7;
    border-radius: .25rem;
  }

  .stage {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem 0;
    margin: 0 -5%;
    overflow: hidden;
  }
  .filter-contrast{
    filter: contrast(5);
    background-color: white;
  }

</style>
</head>
<body>
<div class="container">
    <header>
        <div class="row">
            
            <div class="col-md-9 text-right"></div>
        </div>
    </header>
    <div class="row main">
        <div class="col-md-12">
            <h2 class="top_title"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span><a href="">CSS3 loading三圆点加载动画特效</a></h2>
            <div class="row">
              <div class="col-md-3">
                <div class="snippet">
                  <div class="stage">
                    <div class="dot-elastic"></div>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="snippet">
                  <div class="stage">
                    <div class="dot-pulse"></div>
                  </div>
                </div>
              </div>

              <div class="col-md-3">
                <div class="snippet">
                  <div class="stage">
                    <div class="dot-flashing"></div>
                  </div>
                </div>
              </div>

              <div class="col-md-3">
                <div class="snippet">
                  <div class="stage">
                    <div class="dot-collision"></div>
                  </div>
                </div>
              </div>

              <div class="col-md-3">
                <div class="snippet">
                  <div class="stage">
                    <div class="dot-revolution"></div>
                  </div>
                </div>
              </div>

              <div class="col-md-3">
                <div class="snippet">
                  <div class="stage">
                    <div class="dot-carousel"></div>
                  </div>
                </div>
              </div>

              <div class="col-md-3">
                <div class="snippet">
                  <div class="stage">
                    <div class="dot-typing"></div>
                  </div>
                </div>
              </div>

              <div class="col-md-3">
                <div class="snippet">
                  <div class="stage">
                    <div class="dot-windmill"></div>
                  </div>
                </div>
              </div>

              <div class="col-md-3">
                <div class="snippet">
                  <div class="stage">
                    <div class="dot-bricks"></div>
                  </div>
                </div>
              </div>

              <div class="col-md-3">
                <div class="snippet">
                  <div class="stage">
                    <div class="dot-floating"></div>
                  </div>
                </div>
              </div>

              <div class="col-md-3">
                <div class="snippet">
                  <div class="stage">
                    <div class="dot-fire"></div>
                  </div>
                </div>
              </div>

              <div class="col-md-3">
                <div class="snippet">
                  <div class="stage">
                    <div class="dot-spin"></div>
                  </div>
                </div>
              </div>

              <div class="col-md-3">
                <div class="snippet">
                  <div class="stage">
                    <div class="dot-falling"></div>
                  </div>
                </div>
              </div>

              <div class="col-md-3">
                <div class="snippet">
                  <div class="stage">
                    <div class="dot-stretching"></div>
                  </div>
                </div>
              </div>


              <div class="col-md-3">
                <div class="snippet">
                  <div class="stage filter-contrast">
                    <div class="dot-shuttle"></div>
                  </div>
                </div>
              </div>

              <div class="col-md-3">
                <div class="snippet">
                  <div class="stage filter-contrast">
                    <div class="dot-hourglass"></div>
                  </div>
                </div>
              </div>
              
            </div>
        </div>
    </div>
    <footer>
  
    </footer>
</div>
</body>
</html>
